<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background: pink;
			}
			span{
				display: inline-block;
				height: 30px;
				font-size: 12px;
				width: 80px;
				border: 1px solid #000;
			}
			p{
				width: 200px;
				height: 150px;
				background: yellowgreen;
			}
			p:nth-child(2){
				display: none;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="head1">头部</span>
			<span class="head2">头部1</span>
			<div class="content">				
				<p class="p1">12</p>
				<p class="p2">34</p>
			</div>
	
		</div>
		<script src="js/jquery.min.js"></script>
		<script>
			$('.box .head2').mouseenter(function(){
				$(this).next().find('.p2').css("display","block");
				$(this).next().find('.p1').css("display","none");
			})
			$('.box .head1').mouseenter(function(){
				//alert()
				$(this).next().next().find('.p1').css("display","block");
				$(this).next().next().find('.p2').css("display","none");
			})
		</script>
	</body>
</html>
