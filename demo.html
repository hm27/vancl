<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			input{
				height: 40px;
				width: 200px;
			}
			input:last-child{
				width: 130px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="content" value="" />
		<input type="button" name="" id="btn" value="检测是否是闰年" />
		<script src="js/jquery.min.js"></script>
		<script>
			$('#btn').click(function(){
				var year = $('#content').val();
				if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
					alert( year +"是闰年");
				}else{
					alert( year +"不是闰年");
				}
				//console.log(year);
			})
		</script>
	</body>
</html>
